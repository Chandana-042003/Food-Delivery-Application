<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; }
    .card { box-shadow: 0 2px 6px rgba(0,0,0,0.1); border: none; }
    .btn-success { width: 100%; }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="mb-4 text-center">üçΩÔ∏è Food Menu</h2>

    <div class="row">
      {% for item in items %}
      <div class="col-md-4 mb-4">
        <div class="card p-3">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">Price: ‚Çπ{{ item.price }}</p>
          <form method="POST" action="/add_to_cart">
            <input type="hidden" name="name" value="{{ item.name }}">
            <input type="hidden" name="price" value="{{ item.price }}">
            <div class="mb-2">
              <label for="qty">Quantity:</label>
              <input type="number" name="qty" min="1" value="1" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add to Cart</button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="text-center">
      <a href="/cart" class="btn btn-primary mt-3">üõí View Cart</a>
    </div>
  </div>
</body>
</html>
